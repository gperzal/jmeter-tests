name: ğŸš€ JMeter Performance Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  performance-test:
    name: ğŸ”¬ Run JMeter Load Test
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¥ 1. Checkout repository
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    # ğŸ³ 2. Build and start the dummy API using Docker Compose
    - name: ğŸ› ï¸ Build & Launch Dummy API with Docker Compose
      working-directory: app-dummy
      run: docker compose up -d --build

    # â³ 3. Wait for the API to become available (responding with "pong")
    - name: â±ï¸ Wait for the API to be ready
      run: |
        for i in {1..10}; do
          if curl -s http://app:3000/api/ping | grep -q pong; then
            echo "âœ… API is up and running"
            break
          fi
          echo "â³ Waiting for the API to respond..."
          sleep 5
        done


    # ğŸ§ª 4. Run the JMeter test using the justb4/jmeter Docker image
    - name: ğŸ§ª Execute JMeter performance test
      run: |
        docker run --rm \
          --network app-dummy_jmeter-net \
          -v ${{ github.workspace }}/jmeter:/tests \
          -w /tests \
          justb4/jmeter \
          -n -t test-plan.jmx \
          -l resultados.jtl \
          -e -o report


    # ğŸ“¤ 5. Upload the HTML performance report as an artifact
    - name: ğŸ“¤ Upload HTML report
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-html-report
        path: jmeter/report
        retention-days: 30
